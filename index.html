<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class='container'>
    <h1>Match All Pairs in 20 sec!</h1>
   
    <div class="timer">
    <h2 class='results'> 
      <input type='button' class='startGameBtn' value='Start'></input>
      <input type='button' class='pauseGameBtn' value='Pause'></input>
    </h2> 
    <p > Countdown: <span id = "timer"> </span> </p> 
     
    </div>
    <div id="game">
    </div>
  </section>
    <script src="script.js"></script>
  </body>
</html>
